	<style>
		body {
			/* background:linear-gradient(to right,rgb(224,156,197),rgb(68,166,187)); */
			width: 100%;
			font-family: helvetica;
			animation: back_animate 25s infinite linear;
			color: white;
		}
		#animated_div {
			background: url(/bg.png);
			animation: animatebackground 60s linear infinite;
			height: 100%;
			background-size: cover;
		}
		@keyframes animatebackground {
			from {
				background-position: 0 0;
			}
			to {
				background-position: -1000px 0;
			}
		}
	</style>

	<body id="animated_div">
		<ul class="nav nav-pills pull-right">
			<li role="presentation" id="homeHyperlink" class="nav-item active">

			</li>
			<li class="nav-item" role="presentation" id="signupHyperLink">

			</li>
			<li class="nav-item" role="presentation" id="signinHyperlink">
				<a class="nav-link" href="/#/signin">Login</a>
			</li>
		</ul>
		<div id="app" class="container"></div>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
